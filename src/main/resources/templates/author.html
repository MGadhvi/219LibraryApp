<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Author</title>
</head>
<body>
<h1>Author Details</h1>
<span th:if="${author==null}">Author not found</span>
<span th:unless="${author==null}">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${author.id}"></td>
        <td th:text="${author.fullName}"></td>
    </tr>
</table>
    </span>
</body>
</html>
