<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>Author Edit Form</h1>
<form th:action="@{/updateAuthor}" th:object="${authorToEdit}" method="post">
    <!--    <label for="id">ID</label>-->
    <input type="hidden" id="id" name="id" th:field="*{id}"/><br/>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}"/><br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
